<!DOCTYPE html>
<html>
<head>
	<title>Login Form </title>


	<style type="text/css">
		.form_container{
			width: 500px;
			height: 300px;
			margin-left: 500px;
		}
	</style>
</head>
<body>

<div class="form_container">
  
  <form name="myform" action="index.html" method="post">
  <h3>Login Form</h3>
  	
  	<table>
  		<tr>
  			<td>User Name :</td>
  			<td><input type="text" name="uname"></td>

  		</tr>

  		<tr>
  			<td>Password :</td>
  			<td><input type="Password" name="Password"></td>

  		</tr>
  		<tr>
  			<td><input type="submit" name="sbtn" value="Login" ></td>
  			

  		</tr>

  	</table>
  </form>	

</div>

</body>
</html>
